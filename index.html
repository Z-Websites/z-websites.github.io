<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #protected-link {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Welcome</h1>

    <p>Enter the password to view the test page link:</p>

    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>

    <div id="protected-link" style="display: none;">
        <p><a href="in_msk.html" >Click here to view the page link</a></p>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "inmsk";
            const userPassword = document.getElementById("password").value;

            if (userPassword === correctPassword) {
                document.getElementById("protected-link").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>

</body>

</html>
